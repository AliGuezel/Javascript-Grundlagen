    function einsatz (art) {
      let einsat = Number(document.querySelector("#geld").value)
      let zahl = spielen()
      //schwarz
      if (art === 'noir') {
        if (farben[zahl] == 'black') {
          guthaben -= einsat

      }
      //rot
      if (art === 'rouge') {

          guthaben -= einsat

          document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben
        } else if (farben[zahl] == 'black'){
          guthaben -= einsat
          document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben
        }else{document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben}
      }
      //gerade
      if (art === 'pair') {
        if (zahl %2 === 0) {
          guthaben -= einsat
          guthaben += (einsat*2)
          document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben
        } else if (zahl %2 !== 0){
          guthaben -= einsat
          document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben
        }else{document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben}
      }
      //ungerade
      if (art === 'impair') {
        if (zahl %2 !== 0) {
          guthaben -= einsat
          guthaben += (einsat*2)
          document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben
        } else if (zahl %2 === 0){
          guthaben -= einsat
          document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben
        }else{document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben}
      }
      //klein
      if (art === 'manque') {
        if (zahl < 19 && zahl !== 0) {
          guthaben -= einsat
          guthaben += (einsat*2)
          document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben
        } else if (zahl > 18){
          guthaben -= einsat
          document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben
        }else{document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben}
      }
      //groß
      if (art === 'passe') {
        if (zahl > 18) {
          guthaben -= einsat
          guthaben += (einsat*2)
          document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben
        } else if (zahl < 19 && zahl !== 0){
          guthaben -= einsat
          document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben
        }else{document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben}
      }
      //zahl
      for(let i=0;i<37;i++){
        if (art === i.toString() && i === zahl) {
          guthaben -= einsat
          guthaben += (einsat*36)
          document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben
        } else if (art === i.toString() && i !== zahl){
          guthaben -= einsat
          document.getElementById("gut").innerHTML = "GUTHABEN: " +  guthaben
        }
      }

    }
