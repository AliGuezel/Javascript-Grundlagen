<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Einf√ºhrung in Javascript</title>
</head>

<body>
  <h1>Aufgabe 09</h1>
  <script>
    let text = window.prompt('Bitte gib einen Text ein')
    let ausgabe = ''
    document.write('<p>')
    for (let i = text.length - 1 ; i >= 0; i--) {
      ausgabe += text[i]
    }
    document.write(ausgabe)

  </script>
</body>

</html>
