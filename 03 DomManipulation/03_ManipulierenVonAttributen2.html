<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Einführung in Javascript</title>

</head>

<body>
  <h1>Würfel</h1>
  <button onclick="wurf()">bitte würfeln</button>
  <br>
  <img id="wuerfel" src="img/wuerfel1.jpg" alt="">
  <div id="ausgabe"></div>

  <script>
    function wurf () {
      let zufall = Math.floor(Math.random()*6) + 1
      let wuerfel =  document.getElementById('wuerfel')
      wuerfel.setAttribute('src',  'img/wuerfel' + zufall + '.jpg')
      wuerfel.setAttribute('title',  'Es wurde eine ' + zufall + ' gewürfelt.')
      wuerfel.setAttribute('alt',  'Würfel der eine ' + zufall + ' zeigt.')
      
      document.getElementById('ausgabe').innerHTML =  wuerfel.getAttribute('title')
     
    }
  </script>
</body>

</html>
