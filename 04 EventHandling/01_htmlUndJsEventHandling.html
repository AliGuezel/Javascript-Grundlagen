<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Einf端hrung in Javascript</title>
  <script>

    function anzeigen(text) {
      document.querySelector('figcaption').innerHTML = text
    }
    function leeren() {
      document.querySelector('figcaption').innerHTML = ''
      document.querySelectorAll('figcaption')[1].innerHTML = ''
    }


   

    window.onload = function () {
// Aufrunf von Funktionen 端ber JS-Eventhandler 
// JavaScript Eventhandlern darf nur eine Funktionsreferenz zugewiesen werden, 
// ohne das Klammern hinter dem Funktionsnamen gesetzt werden
      document.querySelectorAll('img')[1].onmouseout = leeren      
      
      
// Alternativ kann auch eine anonyme Funktion zugewiesen werden die diese
// bei ihren Aufruf eine Referenz auf sich selber zur端ck gibt   
      document.querySelectorAll('img')[1].onmouseover =  function () {anzeigen2('Klasse Hund')}


      function anzeigen2(text) {
        document.querySelectorAll('figcaption')[1].innerHTML = text
      }

    }
  </script>
</head>

<body>
  <h1>Ereignisbehandlung in HTML und JavaScript</h1>
  <figure>
    <!-- Aufrunf von Funktionen 端ber HTML-Eventhandler -->
    <img src="img/katze.jpg" alt="" onmouseover="anzeigen('tolle Katze Text')" onmouseout="leeren()">
    <figcaption></figcaption>
  </figure>
  <figure>
    <img src="img/hund.jpg" alt="">
    <figcaption></figcaption>
  </figure>
</body>

</html>
