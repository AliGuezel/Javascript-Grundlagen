<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Einführung in Javascript</title>
  <style>
    #fred {
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>

<body>
  <h1>Überschrift</h1>
  <img id="fred" src="mats/fred.png" alt="">
  <div id="ausgabe"></div>
  <script>

    let position = [100, 100]
    /*
      position[0] = x-position von fred   left
      position[1] = y-position von fred   top
    */
    let schritt = 6

    document.addEventListener('keydown', function (evt) {
      document.getElementById('ausgabe').innerHTML = evt.which
      let fred = document.getElementById('fred')

      switch (evt.which) {
        case 37:
        case 65:
          // Schritt nach links
          position[0] -= schritt
          break
        case 38:
        case 87:
          // Schritt nach oben
          position[1] -= schritt
          break
        case 39:
        case 68:
          // Schritt nach rechts
          position[0] += schritt
          break
        case 40:
        case 83:
          // Schritt nach unten
          position[1] += schritt

      }
      fred.style.left =  position[0] + 'px'
      fred.style.top =  position[1] + 'px'

    })


  </script>
</body>

</html>
