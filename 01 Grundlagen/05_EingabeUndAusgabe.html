<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Einführung in Javascript</title>
</head>

<body>
  <h1>Eingabe und Ausgabe</h1>
  <input><button onclick="ausgabe()">&gt;&gt;&gt;</button>
  <section id="ausgabe"></section>
  <script>

    // Ausgabe über ein Dialogfenster
    window.alert('Hallo Welt')

    // Ausgabe über ein Dialogfenster mit Antwortoption
    let antwort = window.confirm('Die Confirm Anweisung')
    document.write(antwort)
    document.write('<br>')

    // Ausgabe mit Eingabe von Daten
    let name = window.prompt('Bitte gib Deinen Namen ein')
    document.write('Hallo ', name, '!')
    document.write('<br>')

    // Ausgabe über document.write, sollte nur beim Seitenaufbau verwendet werden
    document.write('Hallo Welt')

    // Ausgabe in der Konsole des Browsers. 
    console.log('Dieser Text steht in der Konsole')

    // Eingabe über Formularelemente
    // Ausgabe über HTML-Elemente
    function ausgabe () {
      document.querySelector('#ausgabe').innerHTML += '<br>' + document.querySelector('input').value
    }



  </script>
</body>

</html>
