<!DOCTYPE html>

  <title>Einführung in Javascript</title>
</head>

<body>
  <h1>Aufgabe 15</h1>
  <h2>Alter in Sekunden</h2>
  <p><label>Bitte geben Sie Ihr Geburtsdatum ein:<br><input id="eingabe" type="datetime-local"></label></p>
  <button onclick="berechnen()">Alter in Sekunden berechnen</button>
  <p id="ausgabe"></p>
  <script>

    function berechnen() {
      let geburtstag = Date.parse(document.getElementById('eingabe').value)
      if (Number.isNaN(geburtstag)) {
        document.getElementById('ausgabe').innerHTML = 'Bitte geben Sie ein vollständiges, gültiges Datum ein.'
      } else {
        let jetzt = new Date()
        let ausgabe = 'Alter in Sekunden: ' + Math.floor((jetzt - geburtstag)/1000) + '<br>'
        ausgabe += 'Alter in Minuten: ' + Math.floor((jetzt - geburtstag)/1000/60) + '<br>'
        ausgabe += 'Alter in Stunden: ' + Math.floor((jetzt - geburtstag)/1000/60/60) + '<br>'
        ausgabe += 'Alter in Tagen: ' + Math.floor((jetzt - geburtstag)/1000/60/60/24) + '<br>'
        document.getElementById('ausgabe').innerHTML = ausgabe
      }
    }
