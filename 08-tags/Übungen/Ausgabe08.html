<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Einführung in Javascript</title>
  <style>
    .design1 {
      background: deepskyblue;
      color: darkred;
      font-family: Arial;
    }
    .design2 {
      background: lightgray;
      color: black;
      font-family: 'Comic Sans MS';
    }
    .design3 {
      background: brown;
      color: white;
      font-family: 'Times New Roman';
    }
    .design4 {
      background: black;
      color: white;
      font-family: Courier;
    }
  </style>
</head>
<!--
6)
Erstellen Sie eine Internetseite, die abhängig von der Tageszeit ein anderes Design hat (Hintergund, Textfarbe, Schriftart).

-->
<script>
  let jetzt = new Date()
  let stunde = jetzt.getHours()
  if (stunde < 7) {
    document.write('<body class="design1">')
  } else if (stunde < 13) {
    document.write('<body class="design2">')
  } else if (stunde < 19) {
    document.write('<body class="design3">')
  } else {
    document.write('<body class="design4">')
  }
</script>

  <h1>Aufgabe 8</h1>
  <!--
  8) Auf der Internetseite aus Aufgabe 6 soll das aktuelle Datum und die Uhrzeit angezeigt werden.
  -->
  <script>
      let tag = ('00' + jetzt.getDate()).slice(-2)
      let monat = ('00' + (jetzt.getMonth() + 1)).slice(-2)
      let jahr = jetzt.getFullYear()
      stunde = ('00' + jetzt.getHours()).slice(-2)
      let minute = ('00' + jetzt.getMinutes()).slice(-2)
      let sekunde = ('00' + jetzt.getSeconds()).slice(-2)
      document.write('<p>' + tag + '.' + monat + '.' + jahr + ' ' + stunde + ':' + minute + ':' + sekunde)
  </script>

</body>

</html>
