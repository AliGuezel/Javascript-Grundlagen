<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Einf√ºhrung in Javascript</title>
</head>

<body>
  <h1>Lottozahlen</h1>
  <script>

    let lottozahl
    let zahlen = ''
    for (let i = 1; i <= 6; i++) {
      do {
        lottozahl = Math.floor(Math.random() * 49) + 1
      } while (zahlen.indexOf(lottozahl) !== -1)
      zahlen += lottozahl + ' '
    }
    document.write(zahlen)





  </script>
</body>

</html>
