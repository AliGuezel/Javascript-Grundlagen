<body style="font-family:sans-serif">
  <h1>Sprunganweisungen</h1>
  <script>
    document.write('<table><tr><th>Z채hler<th>Quadreatzahl')

    for (zahl = 1; zahl <= 10; zahl++) {
      // continue bricht den aktuellen Schleifendurchlauf ab und springt zum Anfang der Schleife
      if (zahl == 3) continue
      document.write('<tr><td>' + zahl + '<td>' + zahl * zahl)
      // break   bricht den aktuellen Schleifendurchlauf ab und springt zum Ende der Schleife
      if (zahl == 8) break
    }
    document.write('</table>')
    let zufall 
    /* 
      Math.random()                       Zahl zwischen   0   und  0.99999999
      Math.random() * 6                   Zahl zwischen   0   und  5.99999999
      Math.floor(Math.random() * 6)       Zahl zwischen   0   und  5
      Math.floor(Math.random() * 6) + 1   Zahl zwischen   1   und  6
   
    let wurf20 = 0
    for (let i = 1; i <= 1000; i++) {
      zufall = Math.floor(Math.random() * 20) + 1
      if (zufall == 20) wurf20++
    }
    document.write('<p>Bei 1000 W체rfen ist die 20 insgesamt ' + wurf20 + ' Mal gefallen, dass sind ' + ( 100/1000 * wurf20) + ' Prozent der W체rfe')
  */
  do {
    zufall = Math.floor(Math.random() * 20) + 1
    if (zufall % 2 == 0) continue
    document.write('<p> ' + zufall)
  } while (zufall != 20)
  
  </script>
