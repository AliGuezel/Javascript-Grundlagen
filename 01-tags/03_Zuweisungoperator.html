<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Einführung in Javascript</title>
</head>

<body>
  <h1>Der Zuweisungsoperator</h1>
  <script>
    /*
      vor der Verwendung einer Variablen sollte diese
      mit dem Schlüsselwort "var" oder "let" deklariert werden.

      Bei der ersten Wertzuweisung, spricht man
      von der Initialisierung einer Variablen

      Dier wird eine Variable "SinnDesLebens" gleichzeitig deklariert und initialisiert.
      Der Variablen wird mit dem Zuweisungsoperator "=" der Wert 42 zugewiesen.
    */

      let SinnDesLebens = 42

      SinnDesLebens =  SinnDesLebens / 2

      document.write(SinnDesLebens)
    
  </script>
</body>

</html>
