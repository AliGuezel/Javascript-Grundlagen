<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Einführung in Javascript</title>
</head>

<body>
  <h1>Datentypen</h1>
  <script>
  
    /*
      JavaScript kennt 7 Datentype
      6 primitve Datentypen
      1 komplkexen Datentyp
    */

    // Boolean() für einen Wahrheitswert
    // Die Variable kennt nur 2 Zustände: true, false
    let zustimmung = true

    // Number() für einen Zahlenwert
    let zahl = 4.5

    // String() für einen Text
    let text = "Hallo Welt"
    let text2 = 'Hallo Welt'

    // Symbol()
    let schluessel = Symbol()

    // Undefined: eine Variable die deklariert wurde, aber nicht initialisiert, hat den Wert: undefined

    // Null: spezeiller Wert für eine leeres Objekt

    // Object() - für alle JavaScript-Objekte
    // z.B.: eine Funktion oder eine KLassenobjekt, wie z.B. ein Datums-Objekt

    let datum = new Date()
    document.write(datum)

    
  </script>
</body>

</html>
