<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Einführung in Javascript</title>
</head>

<body>
  <h1>Daten nachladen</h1>
  <button>Bitte Daten laden</button>
  <div id="ausgabe"></div>
  
  <script>
    document.querySelector('button').addEventListener('click', function(){

      let xhr = new XMLHttpRequest ()
      // Das XHR-Objekt baut eine Verbindung zum Server auf und eine Anfrage wird definiert
      xhr.open('GET', 'info.txt', true)
      //Eventhandler setzten => Funktion wird ausgeführt wenn sich die Eigenschaft readyState des XHR-Objektes ändert
      xhr.onreadystatechange = function(){
        if (xhr.readyState === 4) {
          document.getElementById('ausgabe').innerHTML += xhr.responseText
        }
      }
			// die definierte Anfrage aus Zeile 19 wird an den Server gesendet
      xhr.send()
    })
  </script>
</body>

</html>
