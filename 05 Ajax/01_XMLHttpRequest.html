<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Einf√ºhrung in Javascript</title>
</head>

<body>
  <h1>Daten nachladen</h1>
  <button>Bitte Daten laden</button>
  <div id="ausgabe"></div>
  
  <script>
    document.querySelector('button').addEventListener('click', function(){
      let xhr = new XMLHttpRequest ()
      xhr.open('GET', 'info.txt', true)
      xhr.onreadystatechange = function(){
        if (xhr.readyState === 4) {
          document.getElementById('ausgabe').innerHTML += xhr.responseText
        }
      }
      xhr.send()
    })
  </script>
</body>

</html>
